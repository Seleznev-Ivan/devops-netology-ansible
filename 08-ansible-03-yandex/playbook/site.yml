---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - name: List clickhouse distrib
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib rescue
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0


- name: Install Vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      service:
        name: vector.service
        state: restarted
  tasks:
    - name: Get vector distrib
      get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm"
        dest: "./vector-{{ vector_version }}-1.x86_64.rpm"
    - name: Install vector packages
      become: true
      yum:
        name:
          - vector-{{ vector_version }}-1.x86_64.rpm
      notify: start vector service
    - name: Create vector config
      become: true
      template:
        src: vector.toml.j2
        dest: "/etc/vector/vector.toml"
    - name: Configure service Vector
      template:
        src: vector.service.j2
        dest: "/etc/systemd/system/vector.service"
      notify: ReStart Vector service


- name: Install Nginx
  hosts: lighthouse
  handlers:
    - name: Restart Nginx Service
      become: true
      service:
        name: nginx
        state: restarted
  tasks: 
    - name: Nginx | Install epel-release
      become: true
      yum:
        name: epel-release
        state: present
      tags:
        - get_nginx

    - name: Nginx | Install Nginx
      become: true
      yum:
        name: nginx
        state: present
        update_cache: true
      notify: Start Nginx service
      tags:
        - get_nginx


- name: Install Lighthouse
  hosts: lighthouse
  handlers:
    - name: Start lighthouse service
      become: true
      service:
        name: nginx.service
        state: restarted
  tasks:
   - name: Lighthouse | Install git
     become: true
     yum:
       name: git
       state: present
     tags:
       - install_git

   - name: Lighthouse | Copy from git
     become: true
     git:
       repo: "{{ lighthouse_vcs }}"
       version: master
       dest: "{{ lighthouse_dir }}"
     tags:
       - get_lighthouse

   - name: Lighthouse | Create config
     become: true
     template:
       src: lighthouse.config.j2
       dest: /etc/nginx/conf.d/lighthouse.conf
       mode: 0644
     notify: Restart nginx service
     tags:
       - configure_lighthouse
